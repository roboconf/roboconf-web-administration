
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		{{'APPLICATIONS_TEMPLATE_APPLICATION' | translate}} &raquo; {{ app.name }}
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="responseStatus === -1" />
	</h1>
</div>
	
<div class="menu">
	<ul>
		<li class="active"><a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/overview">{{'APPLICATIONS_TEMPLATE_OVERVIEW' | translate}}</a></li>
		<li><a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/applications">{{'APPLICATIONS_TEMPLATE_ASSOCIATED_APPLICATIONS' | translate}}</a></li>
		<li><a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/delete">{{'APPLICATIONS_TEMPLATE_DELETE' | translate}}</a></li>
	</ul>
</div>

<div class="content short-content">

	<!-- Error message -->
	<rbcf-error-message ng-show="responseStatus > 0 && responseStatus !== 404"></rbcf-error-message>

	<!-- Application Details -->
	<rbcf-single-tpl ng-show="responseStatus === 0"></rbcf-single-tpl>
	
	<div ng-show="responseStatus === 404" translate="{{'APPLICATIONS_TEMPLATE_NO_TEMPLATE_FOUND' | translate}}"></div>
</div>
