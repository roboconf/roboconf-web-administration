
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		{{'APPLICATIONS_TEMPLATE_APPLICATION' | translate}} &raquo; {{ app.name }}
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="responseStatus === -1" />
	</h1>
</div>
	
<div class="menu">
	<ul>
		<li><a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/overview">{{'COMMON_OVERVIEW' | translate}}</a></li>
		<li><a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/applications">{{'APPLICATIONS_TEMPLATE_ASSOCIATED_APPLICATIONS' | translate}}</a></li>
		<li class="active"><a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/delete">{{'COMMON_DELETE' | translate}}</a></li>
	</ul>
</div>

<div class="content short-content">

	<!-- Error message -->
	<rbcf-error-message ng-show="responseStatus > 0 && responseStatus !== 404"></rbcf-error-message>

	<!-- Application Details -->
	<div ng-show="responseStatus === 0">
		<div ng-show="app.apps.length > 0" translate="APPLICATIONS_TEMPLATE_DELETE_NO_DELETE" translate-values="{ name: app.name, qualifier: app.qualifier }"></div>
		
		<div ng-show="app.apps.length === 0">
			<span translate="APPLICATIONS_TEMPLATE_DELETE_DELETE" translate-values="{ name: app.name, qualifier: app.qualifier }"></span>
			<br /><br />
			<button class="btn btn-danger" ng-click="deleteApplicationTemplate( app )">{{'APPLICATIONS_TEMPLATE_DELETE_CONFIRM' | translate}}</button>
		</div>
	</div>
	
	<div 	ng-show="responseStatus === 404" 
			translate="APPLICATIONS_TEMPLATE_NO_TEMPLATE_FOUND"
			translate-values="{ name: app.name, qualifier: app.qualifier }">
	</div>
</div>
