
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>Preferences</h1>
	
	<p>
		Manage your settings and preferences.<br />
	</p>
	
	<form role="form">
	
		<!-- REST Server -->
		<div class="block">
			<p class="block-title">REST Server</p>
			
			<div class="block-content">
				<p>
					Specify the location (URL and port) of the REST API exposed by Roboconf's deployment manager.<br />
					Example: http://localhost:8181/roboconf-dm
				</p>
				
				<input list="datalist-id" type="text" class="form-control" ng-model="selectedUrl">
				<datalist id="datalist-id">
					<option ng-repeat="url in urls" value="{{url}}"></option>
				</datalist>
					
				<button type="submit" class="btn btn-default" id="prefs-save-btn" ng-click="saveUrl( selectedUrl )">
					<span ng-hide="showConfirmation">Save</span>
					<span ng-show="showConfirmation">Saved <span id="rprefs-ok" class="glyphicon glyphicon-ok"></span></span>
				</button>
				<br /><br />
			</div>
		</div>
	</form>
</div>
