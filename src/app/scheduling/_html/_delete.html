
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		{{'SCHEDULING_SCHEDULER' | translate}} &raquo; {{ job.name }}
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="responseStatus === -1" />
	</h1>
</div>

<div class="menu">
	<ul>
		<li><a href="#/scheduler">{{'COMMON_SCHEDULED_JOBS' | translate}}</a></li>
		<li><a href="#/scheduler/job/{{ job.id }}">{{'SCHEDULING_PROPERTIES' | translate}}</a></li>
		<li class="active"><a href="#/scheduler/job/{{ job.id }}/delete">{{'COMMON_DELETE' | translate}}</a></li>
	</ul>
</div>

<div class="content short-content">
	
	<!-- Error message -->
	<rbcf-error-message ng-show="responseStatus > 0 && responseStatus !== 404"></rbcf-error-message>

	<!-- Target Details -->
	<div ng-show="responseStatus === 0">
		<div>
			{{'SCHEDULING_DELETE_MESSAGE' | translate}}
			
			<br /><br />
			<button class="btn btn-danger" ng-click="deleteJob()">{{'SCHEDULING_DELETE_CONFIRM' | translate}}</button>
		</div>
	</div>

	<div ng-show="responseStatus === 404">{{'SCHEDULING_NO_FOUND_JOB' | translate}} (<strong>{{ job.id }}</strong>).</div>
</div>
